<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col align-self-center text-center>
      <ion-card *ngFor="let pedido of pedido.itens">
        <div>
          <img width="100%" src="{{pedido?.imagem}}">
        </div>
        <ion-card-header>
          <ion-card-title> {{pedido?.roupas.roupa}} </ion-card-title>
          <ion-card-subtitle>R$ {{pedido?.roupas.preco}} </ion-card-subtitle>
          <ion-card-subtitle> {{pedido?.roupas.marca}} </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          
          <ion-button (click)="addCarrinho(roupas)">
            <ion-icon name="cart">Comprar</ion-icon>
          </ion-button>
          <ion-button (click)="removeCar(pedido?.roupas)">
              <ion-icon name="close" >Remover</ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>







  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</ion-content>
